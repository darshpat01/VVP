<html>
<head>
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script> -->
<!-- <script src="annyang.min.js"></script> -->
<script src="artyom.min.js"></script>
<link rel="stylesheet" type="text/css" href="player.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
</head>
<body>
    <span class="material-icons avp-test-icon" id="xdxd">
        equalizer
        </span>
<div id="wrapper">
 <div id='player_wrapper'>
  <video id='video_player'>
   <source src='/video/vid1.mp4' type='video/mp4'>   
  </video>  
  <div id='player_controls'>
      <div class="avp-control-buttons-left">
        <span class="material-icons avp-icon-dark" onclick="play_vid()" id="play_button"> 
            play_arrow
            </span>
        <span class="material-icons avp-icon-dark" onclick="pause_vid()" id="pause_button">
            pause
            </span> 
        <span class="material-icons avp-icon-dark" onclick="stop_vid()" id="stop_button">
            stop
            </span> 
      </div>
   <span class="material-icons avp-icon-dark">
    volume_up
    </span>
   <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
  </div>
 </div>
</div>
<script type="text/javascript" src="player.js"></script>
</body>
</html>
